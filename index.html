<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">    
            <form action="https://www.google.com/search">
                <div>
                    <input id="searchBar" type="text" name="q">
                </div>
                <div>
                    <span>
                        <input class="searchBtn" type="submit" value="Google Search">
                        <input class="searchBtn" type="submit" url="https://www.google.com/doodles" value="I'm Feeling Lucky">
                    </span>   
                </div>
            </form>
        </div>
    </body>
</html>
